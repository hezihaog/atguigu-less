<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.与less的初次邂逅</title>
    <style type="text/less">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            position: relative;
            width: 300px;
            height: 400px;
            border: 1px solid;
            margin: 0 auto;

            .inner {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                background: pink;
                height: 100px;
                width: 100px;
            }
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="inner">
    </div>
</div>
</body>
<script src="less/less.min.js"></script>
</html>
